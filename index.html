<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const number = params.get('number');

      if (number) {
        // Redirect to dialer
        window.location.href = `tel:${number}`;
        
        // Optional: close the tab after a short delay (works only in some browsers)
        setTimeout(() => {
          window.close();
        }, 1000);
      } else {
        document.body.innerHTML = '<p>Invalid or missing phone number.</p>';
      }
    };
  </script>
</head>
<body>
</body>
</html>
